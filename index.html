<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Rotation</title>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
</head>
<body>
    <div id="captcha-container">
        <img id="captcha-image" src="photo.jpg" alt="Captcha Image">
        <button id="rotate-left" onclick="rotateImage(-90)">Rotate Left</button>
        <button id="rotate-right" onclick="rotateImage(90)">Rotate Right</button>
    </div>
    <script src="captcha.js"></script>
</body>
</html>
